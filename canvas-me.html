<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>All About the Canvas Tag</title>
    <style>
      canvas {
            border: 1px dotted black;
      }
    </style>
</head>
<body>
        <h1>My Amazing Canvas</h1>
        <canvas width="740" height="540" id="canvas"></canvas>
        <br>
        <label for="shape">Select a shape :</label>
        <select id="shape">
                <option checked>Please select one:</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="polygon">Polygon</option>
        </select><br>
        <button id="button1">Moving and Colliding Shapes</button>
        <button id="clear">Clear Shapes: make rectangles go away</button>
        <!-- javascript -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/jcanvas.min.js"></script>
        <script src="js/canvas.js"></script>
</body>
</html>
