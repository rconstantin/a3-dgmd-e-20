<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Canvas assignment</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="themes/myTheme.min.css" />
      <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
      <link href="css/jplayer.blue.monday.css" rel="stylesheet" >
      <style>
            body {
                  text-align: center;
            }
            canvas {
                  margin: 0 auto;
                  border: 1px dotted black;
                  background-color: lightblue;
           }
      </style>
</head>
<body>
      
      <h1>My Amazing Canvas</h1>
      <canvas  id="canvas" width="460px" height="360px"></canvas>
      <br>
      <label for="shape">Select a shape to move around <br> by clicking AND by using 
                 the keyboard arrows (up/down/left/right) :</label><br>
  
      <select id="shape">
              <option checked>Please select one:</option>
              <option value="circle">Circle</option>
              <option value="square">Square</option>
              <option value="polygon">Polygon</option>
      </select><br><br>
      
      <button id="button1">Moving and Colliding Shapes</button><br><br>
      <button id="clear">Clear Shapes on the GO: erase moving rectangles and polygons</button>

      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="js/jcanvas.min.js"></script>
      <script src="js/canvas.js"></script>
</body>
</html>
